<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='button.css') }}"
    />
    <title>Gerador Bitrix</title>
  </head>

  <body>
    <div class="buttons">
      <button id="gerar-btn" type="button">Gerar Planilha</button>
    </div>

    <div>
      <h2>Lista de Tarefas Bitrix</h2>
      <div class="tabela-container">
        <table id="tabela">
          <thead>
            <tr>
              {% for coluna in colunas %}
              <th>{{ coluna }}</th>
              {% endfor %}
            </tr>
          </thead>
          <tbody id="tabela-corpo">
            {% for item in dados %}
            <tr>
              {% for coluna in colunas %}
              <!-- <td contenteditable="true">{{ item[coluna] }}</td> -->
               <td >{{ item[coluna] }}</td>
              {% endfor %}
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <div id="insights" class="insights-container"></div>

    <div class="buttons">
      <button id="exportar-btn" type="button">Gerar PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script src="{{ url_for('static', filename='iterator.js') }}"></script>
    <script src="{{ url_for('static', filename='insights.js') }}"></script>
    <script src="{{ url_for('static', filename='pdf.js') }}"></script>
  </body>
</html>
